<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/navbar"></div>
<head>
    <meta charset="UTF-8">
    <title>Филармония — Главная</title>
</head>
<body>
<main>
    <article>
        <hgroup>
            <h1>Добро пожаловать в Филармонию</h1>
            <p>Платформа для управления концертными событиями</p>
        </hgroup>

        <p>Здесь вы можете просматривать афишу событий, бронировать билеты и управлять мероприятиями.</p>

        <p th:if="${#authorization.expression('!isAuthenticated()')}">
            <a th:href="@{/users/login}">Войдите</a> или
            <a th:href="@{/users/register}">зарегистрируйтесь</a> для доступа ко всем функциям.
        </p>
    </article>
</main>

<footer th:replace="fragments/footer"></footer>

</body>
</html>
