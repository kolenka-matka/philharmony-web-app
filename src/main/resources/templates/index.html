<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Филармония — Главная</title>
    <style>
        .events-row {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 20px;
            padding: 10px 0;
        }
        .event-card {
            flex: 0 0 auto;
            width: 300px;
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        .event-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar}"></div>

<main>
    <article>
        <hgroup>
            <h1>Добро пожаловать в ВайбБит</h1>
            <p>Платформа с афишей мероприятий</p>
        </hgroup>

        <p>Здесь вы можете просматривать афишу событий и бронировать билеты.</p>

        <div th:if="${not #lists.isEmpty(topEvents)}">
            <h2>Топ 3</h2>
            <h3>Сейчас выбирают</h3>

            <div class="events-row">
                <div th:each="event : ${topEvents}" class="event-card">
                    <div style="margin-bottom: 10px; font-weight: bold;">
<!--                        <span th:text="${event.position}"></span>.-->
                        <a th:href="@{/events/event-details/{title}(title=${event.title})}"
                           th:text="${event.title}"></a>
                    </div>

                    <!-- Картинка -->
                    <div th:if="${event.imageUrl != null}">
                        <a th:href="@{/events/event-details/{title}(title=${event.title})}">
                            <img th:src="${event.imageUrl}"
                                 th:alt="${event.title}">
                        </a>
                    </div>

<!--                    <div style="margin-top: 10px;">-->
<!--                        <span sec:authorize="!hasRole('ROLE_ADMIN')">-->
<!--                            <a th:href="@{/bookings/create/{title}(title=${event.title})}">-->
<!--                                <button>Бронировать</button>-->
<!--                            </a>-->
<!--                        </span>-->
<!--                    </div>-->
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(topEvents)}">
            <p>Популярные мероприятия пока не определены.</p>
        </div>
    </article>
</main>

<footer th:replace="~{fragments/footer}"></footer>

</body>
</html>
