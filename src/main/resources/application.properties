# ============= APPLICATION BASIC SETTINGS =============
spring.application.name=philharmonic

# ============= DATABASE SETTINGS (PostgreSQL) =============
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/philharmonic-db
spring.datasource.username=postgres
spring.datasource.password=osdfinale

# SQL initialization (comment out if using Init class)
# ??????? 1: Using SQL scripts (uncomment):
 spring.sql.init.mode=always
 spring.jpa.defer-datasource-initialization=true

## ??????? 2: Using Java Init class (uncomment):
#spring.sql.init.mode=never

# Hibernate/JPA settings
# create-drop / update / validate / none
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============= PASSWORD ENCODER SETTINGS =============
# Default passwords for initialization
app.default.admin.password=admin123
app.default.user.password=user123

# BCrypt settings
spring.security.bcrypt.strength=10

# ============= LOGGING SETTINGS =============
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/philharmonic.log
logging.file.max-size=10MB
logging.file.max-history=7

# ============= REDIS CACHE SETTINGS =============
# Remove or comment out these lines if not using Redis
 spring.data.redis.host=localhost
 spring.data.redis.port=6379
 spring.cache.type=redis
 spring.cache.redis.time-to-live=600000
# spring.cache.redis.cache-null-values=false
# spring.cache.redis.key-prefix=philharmonic:
# spring.cache.redis.use-key-prefix=true

# ============= SERVER SETTINGS =============
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.whitelabel.enabled=true

# For DELETE/PUT methods in forms
spring.mvc.hiddenmethod.filter.enabled=true

# Session settings
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true

# Set to true for HTTPS
server.servlet.session.cookie.secure=false

# ============= THYMELEAF SETTINGS =============
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

# false for development, true for production
spring.thymeleaf.cache=false

# ============= SPRING SECURITY =============
spring.security.filter.order=0

# ============= DEVELOPMENT SETTINGS =============
# Spring Boot DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s

management.endpoints.web.exposure.include=health,info,metrics,loggers,caches
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
management.info.env.enabled=true
management.endpoints.web.base-path=/actuator
management.endpoints.web.path-mapping.health=healthcheck

info.app.name=Philharmonic Event Manager
info.app.description=Coursework project - Philharmonic event management
info.app.version=1.0.0
info.app.author=Student
info.app.java.version=${java.version}
info.app.spring-boot.version=${spring-boot.version}
info.app.database=PostgreSQL

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Enable @Scheduled support
spring.task.scheduling.pool.size=10

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false